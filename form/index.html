<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/vendors/fontawesome-free-5.15.2-web/css/all.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/index.css">
    <!-- Title -->
    <title>Form</title>
</head>

<body>
    <!-- Form Wrapper -->
    <div class="wrapper">
        <header>
            Sign In
        </header>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" name="email" id="email" placeholder="Email Address">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                    <i class="success success-icon fas fa-check-circle"></i>
                </div>
                <div class="error error-txt">Email can't be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                    <i class="success success-icon fas fa-check-circle"></i>
                    <i class="eye-icon fas fa-eye"></i>
                    <i class="eye-icon fas fa-eye-slash"></i>
                </div>
                <div class="error error-txt">Password can't be blank</div>
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <input type="submit" value="Sign In">
        </form>
        <div class="signup-link">Not yet member? <a href="#">Signup now</a></div>
    </div>
    <!-- End Form Wrapper -->

    <!-- === Scripts === -->
    <script src="assets/js/index.js"></script>
</body>

</html>
